<ion-header>
  <ion-navbar>
    <ion-title>Crear/Editar usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="saveUser()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rut</ion-label>
      <ion-textarea [(ngModel)]="user.rut" name="rut"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" *ngIf="from == 'create'" block>Agregar</button>
    <button ion-button type="submit" *ngIf="from == 'edit'" block>Editar</button>
  </form>

  <h6 style="color: red;" *ngIf="error != ''" color="danger"> {{error}}</h6>

</ion-content>
