<ion-content>
  <ion-list>
    <ion-item>
      <button ion-button color="success" (click)="createUser()">
        <ion-icon name="person-add"></ion-icon>
        Crear Usuario
      </button>
    </ion-item>
    <ion-grid *ngIf="users.length > 0">
      <ion-row>
        <ion-col col-4>
          <ion-label>Nombre</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label>Rut</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list *ngFor="let user of users; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-label>{{ user.name }}</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>{{ user.rut }}</ion-label>
          </ion-col>
          <ion-col col-5>

            <button ion-button color="primary" (click)="updateUser(user, i)">
              <ion-icon name="create" icon-only></ion-icon>
            </button>
            <button ion-button color="danger" (click)="deleteUser(user, i)">
              <ion-icon name="trash" icon-only></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-item *ngIf="users.length <= 0">
      <p>Sin registro de usuarios</p>
    </ion-item>
  </ion-list>
</ion-content>
